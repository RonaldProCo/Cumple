<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Estilos base */
        body {
            background-color: #111827; /* Fondo muy oscuro */
            color: #4b5563; /* Texto gris muy apagado */
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Evitar scroll por elementos posicionados */
            position: relative; /* Para las grietas */
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            position: relative; /* Para posicionar iconos */
            padding: 3rem;
            border: 1px dashed rgba(75, 85, 99, 0.5); /* Borde discontinuo tenue */
            transform: rotate(-1deg); /* Ligera rotación */
            max-width: 90%;
        }

        /* Texto "CANCELADO" */
        .cancelled-text {
            font-size: 5rem; /* Tamaño grande */
            font-weight: bold;
            color: #374151; /* Color gris oscuro */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Sombra */
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            transform: skewX(-5deg); /* Inclinar texto */
            display: inline-block; /* Para que skew funcione bien */
            animation: flicker 3s infinite alternate; /* Animación de parpadeo */
        }

        /* Estilo para los iconos de corazón roto */
        .broken-heart {
            position: absolute; /* Posicionamiento absoluto */
            font-size: 2rem; /* Tamaño de los corazones */
            color: #4b5563; /* Mismo color apagado */
            opacity: 0.6; /* Ligeramente transparentes */
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.4));
        }

        /* Posicionamiento específico de los corazones (ejemplos) */
        .heart-1 { top: 10%; left: 15%; transform: rotate(15deg); }
        .heart-2 { top: 70%; left: 80%; transform: rotate(-25deg); font-size: 1.5rem; }
        .heart-3 { top: 85%; left: 30%; transform: rotate(5deg); }
        .heart-4 { top: 25%; left: 65%; transform: rotate(-10deg); font-size: 2.5rem; }
        .heart-5 { bottom: 5%; right: 5%; transform: rotate(30deg); opacity: 0.4;}

        /* Simulación de grietas en toda la pantalla */
        body::before,
        body::after {
            content: '';
            position: absolute;
            background-color: rgba(75, 85, 99, 0.4); /* Color de la grieta */
            z-index: 10; /* Por encima de todo */
            box-shadow: 0 0 2px 0px rgba(0,0,0,0.3);
            pointer-events: none; /* No interferir con clicks */
        }

        /* Grieta 1 */
        body::before {
            width: 1px;
            height: 120%; /* Más larga que la pantalla */
            top: -10%; /* Empezar fuera */
            left: 30%;
            transform: rotate(20deg);
        }

        /* Grieta 2 */
        body::after {
            width: 1px;
            height: 110%;
            top: -5%;
            right: 40%;
            transform: rotate(-15deg);
        }

        /* Animación de parpadeo para el texto */
        @keyframes flicker {
            0%, 100% { opacity: 1; filter: brightness(0.8); }
            50% { opacity: 0.8; filter: brightness(0.7); }
        }

        /* Media Query para pantallas pequeñas */
        @media (max-width: 640px) {
            .cancelled-text {
                font-size: 3rem; /* Reducir tamaño de fuente */
            }
            .broken-heart {
                font-size: 1.5rem; /* Reducir tamaño de corazones */
            }
             .heart-2 { font-size: 1rem; }
             .heart-4 { font-size: 1.8rem; }
        }

    </style>
</head>
<body>

    <div style="position: absolute; top: 50%; left: -5%; width: 1px; height: 60%; background-color: rgba(75, 85, 99, 0.3); transform: rotate(-30deg); z-index: 10; pointer-events: none;"></div>
    <div style="position: absolute; top: 10%; right: 15%; width: 1px; height: 50%; background-color: rgba(75, 85, 99, 0.4); transform: rotate(40deg); z-index: 10; pointer-events: none;"></div>

    <div class="container">
        <div class="cancelled-text">CANCELADO</div>

        <i class="fas fa-heart-crack broken-heart heart-1"></i>
        <i class="fas fa-heart-crack broken-heart heart-2"></i>
        <i class="fas fa-heart-crack broken-heart heart-3"></i>
        <i class="fas fa-heart-crack broken-heart heart-4"></i>
        <i class="fas fa-heart-crack broken-heart heart-5"></i>
        </div>

</body>
</html>
